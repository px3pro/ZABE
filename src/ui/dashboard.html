<!DOCTYPE html>
<html>
<head>
    <title>ZABE Control Dashboard</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        .button:hover { background: #0056b3; }
        .suggestion { font-size: 16px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ZABE Control Dashboard</h1>
    <div class="suggestion" id="healthSuggestion">Healthcare: [Loading...]</div>
    <div class="suggestion" id="financeSuggestion">Finance: [Loading...]</div>
    <div class="suggestion" id="homeSuggestion">Smart Home: [Loading...]</div>
    <div class="suggestion" id="autoSuggestion">Automotive: [Loading...]</div>
    <div class="suggestion" id="retailSuggestion">Retail: [Loading...]</div>
    <button class="button" onclick="deleteData()">Data Graveyard</button>
    <button class="button" onclick="resetModel()">Reset Model</button>
    <button class="button" onclick="showAudit()">Insight Audit</button>
    <script>
        // Static suggestions (to be replaced with API later)
        document.getElementById('healthSuggestion').textContent = "Healthcare: Therapy suggestion: Drink water at 8 AM";
        document.getElementById('financeSuggestion').textContent = "Finance: Fraud status: Safe";
        document.getElementById('homeSuggestion').textContent = "Smart Home: Maintenance alert: No issues";
        document.getElementById('autoSuggestion').textContent = "Automotive: Coaching tip: Drink water";
        document.getElementById('retailSuggestion').textContent = "Retail: Suggested item: Book";
        function deleteData() { alert('Data deleted from local storage!'); }
        function resetModel() { alert('Model reset to default settings!'); }
        function showAudit() { alert('Showing audit trail of suggestions...'); }
    </script>
</body>
</html>
